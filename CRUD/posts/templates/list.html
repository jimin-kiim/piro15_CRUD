<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=divice-width" />
    <title>글 리스트</title>
</head>
<body>
    {%for post in posts%}<!--포스트에서 이제 하나씩 객체를 가져와서 -->
    <h2>제목: {{post.title}}</h2><!--타이틀과-->
    <br />
    <h4>글쓴이 : {{post.writer}}</h4><!--글쓴이가 보이게 설정. -->
    {%endfor%}
</body>
</html>
